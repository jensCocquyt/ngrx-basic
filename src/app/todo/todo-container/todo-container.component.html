<div class="row">
  <div class="offset-sm-4 col-sm-4">
    <todo-header
      class="mb-4 d-block"
      [numberOfTodos]="numberOfTodos$ | async"
    ></todo-header>
    <ul class="list-group">
      <todo-item
        *ngFor="let todo of todos$ | async"
        [todo]="todo"
        (deleteTodo)="onDeleteTodo($event)"
      >
      </todo-item>
    </ul>
    <todo-add (addTodo)="onAddTodo($event)"></todo-add>
  </div>
</div>
